<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>My Restaurant</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<section class="banner-section">
  <div class="banner">
    <h1 id="restaurant-nom"></h1>
  </div>
  
</section>

<section class="info-section">
  <div class="container">
    <div class="description" id="restaurant-description"></div>

    <div class="info-flex-container">
      <div class="contact-info">
        <h2>Contact</h2>
        <p>Adresse : <span id="restaurant-adresse"></span></p>
        <p>Téléphone : <span id="restaurant-telephone"></span></p>
        <p>Ville : <span id="restaurant-ville"></span></p>
      </div>

      <div class="opening-hours">
        <h2>Heures d'ouverture</h2>
        <ul id="restaurant-heures"></ul>
      </div>
    </div>

    <div class="welcome-text" id="restaurant-presentation"></div>
  </div>
</section>

<section class="menu-section">
  <div class="section-menu">
    <div class="container">
      <h2 class="section-title">Nos Entrées</h2>
      <div class="description">Découvrez nos entrées préparées avec soin</div>
      <div class="menu-grid" id="entrees"></div>
    </div>
  </div>
</section>

<section class="menu-section">
  <div class="section-menu">
    <div class="container">
      <h2 class="section-title">Nos Plats</h2>
      <div class="description">Savourez nos plats signature</div>
      <div class="menu-grid" id="plats"></div>
    </div>
  </div>
</section>

<section class="menu-section">
  <div class="section-menu">
    <div class="container">
      <h2 class="section-title">Nos Desserts</h2>
      <div class="description">Terminez en douceur avec nos desserts</div>
      <div class="menu-grid" id="desserts"></div>
    </div>
  </div>
</section>

<section class="menu-section">
  <div class="section-menu">
    <div class="container">
      <h2 class="section-title">Nos Menus</h2>
      <div class="description">Découvrez nos menus composés avec soin</div>
      <div class="menu-grid" id="menu"></div>
    </div>
  </div>
</section>

<script src="/js/script.js"></script>

</body>
</html>
